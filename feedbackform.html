<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        </style>
</head>
<body>

<h2  style="text-align: center;">Website Feedback Form</h2>
<div class="container">
<form>
    Name:<br>
    <input type="text" name="name"><br><br>

    Email:<br>
    <input type="email" name="email"><br><br>

    How did you hear about us?<br>
    <input type="radio" name="source" value="Google">Google<br>
    <input type="radio" name="source" value="Social Media">Social Media<br>
    <input type="radio" name="source" value="Friend">Friend<br>
    <input type="radio" name="source" value="Others">Others<br><br>

    What did you like the most?<br>
    <input type="checkbox" name="like" value="UI Design">UI Design<br>
    <input type="checkbox" name="like" value="Speed">Speed<br>
    <input type="checkbox" name="like" value="Content">Content<br>
    <input type="checkbox" name="like" value="Responsiveness">Responsiveness<br><br>

    Rate us:<br>
    <select name="rating">
        <option>1</option><option>2</option>
        <option>3</option><option>4</option><option>5</option>
    </select><br><br>

    Message:<br>
    <textarea rows="4" cols="40"></textarea><br><br>
    <input type="submit" value="Submit"><br><br>
    <a href="Details.html">Back to Homepage</a>
</form>
</div>
</body>
</html>
